<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../jquery-1.6.min.js"></script>
	<script type="text/javascript">
		function setContent(html) {
			document.documentElement.innerHTML = html;
			console.log(html);
		}
		$.ajax({
			url:'http://api.vkontakte.ru/oauth/authorize?client_id=2387324&scope=audio,offline&display=popup&response_type=token&_hash=0',
			success: function(res){
				setContent(res);
				$('.box_login').css('width','385px');
				$('script','head').each(function(){
					var s = document.createElement('script'); s.type = 'text/javascript';
					if(this.src) {
						s.async=true; s.src = this.src;
					}
					else {
						s.innerHTML = this.innerHTML.replace('parent','0');
					}
					var h = document.getElementsByTagName('script')[0]; h.parentNode.insertBefore(s, h);
				});
			}
		});
	</script>
</head>
<body>
</body>
</html>
